<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" formControlName="userName"
                                        placeholder="User Name">
                                </div>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control form-control-user" formControlName="email"
                                        placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" placeholder="Password"
                                        formControlName="password">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        placeholder="Repeat Password" formControlName="confirmPassword">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="mobile" class="form-control form-control-user" placeholder="Mobile Number"
                                    formControlName="mobile">
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account">
                            <hr>
                        </form>
                        <div class="text-center">
                            <a class="small" [routerLink]="['../']">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
